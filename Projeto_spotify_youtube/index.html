<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Player Spotify</title>
  </head>
  <body>
    <img src="imagens/lofi.jpg" alt="" />
    <div class="descricao">
      <h2>Blue dream</h2>
      <i>Cheel</i>
    </div>
    <div class="duracao">
      <div class="barra">
        <progress value="0" max="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim"></p>
      </div>
    </div>
    <div class="player">
      <svg
        class="setas-anterior"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path d="M4 2v20h-2v-20h2zm18 0l-16 10 16 10v-20z" />
      </svg>
      <svg
        class="botao-play"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-3 17v-10l9 5.146-9 4.854z"
        />
      </svg>
      <svg
        class="botao-pause"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path d="M11 22h-4v-20h4v20zm6-20h-4v20h4v-20z" />
      </svg>
      <svg
        class="setas-proximo"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path d="M20 22v-20h2v20h-2zm-18 0l16-10-16-10v20z" />
      </svg>
    </div>
    <audio src="musica/Blue Dream - Cheel.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
